<div class="columns">
    <div *ngIf="project$ | async as project" class="column">
        <div style="margin-top: 1.5rem;" class="box has-background-dark">
            <h2 style="margin: 0px;" class="title has-text-white">{{project.name}}</h2>
            <h3 style="margin-top: 0px;" class="subtitle is-6 has-text-light">{{project.company}} - {{project.pNumber}}</h3>
        </div>
        <router-outlet></router-outlet>
    </div>

    <div class="column is-2 bg-sidebar is-hidden-touch fixed-width">
        <aside style="margin-top: 1rem; position:fixed;" class="menu">

            <p class="menu-label">
                Navigation
            </p>
            <ul class="menu-list">
                <li><a routerLink="/home/projectview/{{id}}/project" routerLinkActive="active">Översikt</a></li>
                <li><a>Deltagare</a></li>
                <li><a routerLink="/home/projectview/{{id}}/documents" routerLinkActive="active">Dokument</a></li>
                <li><a>Inställningar</a></li>
            </ul>
            <p class="menu-label mt-1">
                Verktyg
            </p>
            <ul class="menu-list tools">
                <li><a>DryFix</a></li>
                <li><a>Mallverktyg</a></li>
                <li><a>Energisignatur</a></li>
            </ul>

        </aside>
    </div>
</div>
