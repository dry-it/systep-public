<div style="margin-top: 1rem;" class="container">
    <div *ngIf="protocols$ | async as protocols" class="box">
        <ng-container *ngIf="protocols.length == 0">No protocols found...</ng-container>
        <table *ngIf="protocols.length > 0" class="table is-fullwidth">
            <thead>
                <th>Name</th>
                <th>Desc</th>
                <th></th>
            </thead>
            <tbody>
                <tr (click)="open(protocol.id)" *ngFor="let protocol of protocols">
                    <td>{{protocol.name}}</td>
                    <td>{{protocol.desc}}</td>
                    <td>
                        <div class="buttons">
                            <button (click)="copyProtocol(protocol)" class="button is-small is-dark">Kopiera
                                alla</button>
                            <button (click)="copyProtocol(protocol)" class="button is-small is-dark">Kopiera ej
                                godk√§nda</button>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
