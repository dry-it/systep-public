<section class="hero is-dark is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        VÃ¤lkommen till <span class="logo">SYSTEP</span><span class="logo has-text-link">!</span>
      </h1>
      <h2 class="subtitle">
        Systematic, step by step
      </h2>
    </div>
  </div>
</section>

<div class="container">
  <div class="columns is-mobile">
    <div style="margin: 10px;" class="column">
      <h2 class="title is-5">Mina Projekt</h2>
      <button (click)="navigate('/home/create-project')" style="margin-bottom: 1rem;" class="button is-dark">Nytt
        projekt</button>
      <div class="box is-hidden-desktop">
        <div class="columns is-size-7 is-narrow is-mobile has-text-weight-bold">
          <div class="column is-3">Projekt</div>
          <div class="column is-3">Kund</div>
          <div class="column is-2">UA</div>
          <div class="column">Deltagare</div>
        </div>
      </div>

      <div class="box is-hidden-mobile">
        <div class="columns is-size-7 is-narrow is-mobile has-text-weight-bold is-hidden-mobile">
          <div class="column is-3">Projektnamn</div>
          <div class="column is-2 has-text-centered">UA</div>
          <div class="column is-3 has-text-centered">Deltagare</div>
          <div class="column has-text-centered">Status</div>
        </div>
      </div>
      {{localStorage.uid}}
      <div *ngIf="projects$ | async as projects">
        <ng-container *ngIf="uid">
          <app-project-panel *ngFor="let project of projects | filterBy: ['owner', 'participants']: localStorage.uid"
            [project]="project">
          </app-project-panel>
        </ng-container>

      </div>
    </div>
  </div>
</div>
