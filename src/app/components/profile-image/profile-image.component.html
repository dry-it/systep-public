<ng-container *ngIf="user$ | async as user ">
    <img *ngIf="user.profilePictureUrl" style="margin-bottom: -1.1rem; margin-right: 0.5rem;" class="small-avatar"
        [src]="user.profilePictureUrl" alt="">
    <div class="profile-circle" *ngIf="!user.profilePictureUrl">{{user.displayName.substr(0, 1)}}
    </div>
</ng-container>
