<ng-container *ngIf="user$ | async as user ">
    <img *ngIf="user.profilePictureUrl" style=" margin-right: 0.5rem;"
        class="small-avatar is-hidden-touch" [src]="user.profilePictureUrl" alt="">
    <img *ngIf="user.profilePictureUrl" style="margin-right: 0.5rem;" class="mobile-avatar is-hidden-desktop"
        [src]="user.profilePictureUrl" alt="">
    <div class="profile-circle is-hidden-touch" *ngIf="!user.profilePictureUrl">{{user.displayName.substr(0, 1)}}
    </div>

    <span class="profile-circle-mobile is-hidden-desktop" *ngIf="!user.profilePictureUrl">
        {{user.displayName.substr(0, 1)}}
    </span>
</ng-container>
