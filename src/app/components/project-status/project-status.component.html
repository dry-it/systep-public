<div style="margin-top: 0.5rem;" class="columns">
    <div class="column has-text-centered">
        <h3 class="has-text-success">{{((done / total) * 100).toFixed(0)}}%</h3>
    </div>
    <div class="column  has-text-centered is-hidden-touch">
        <h3 *ngIf="project_registerd" class="has-text-success"><i class="fas fa-check-circle"></i></h3>
        <h3 *ngIf="!project_registerd" class="has-text-danger"><i class="fas fa-times-circle"></i></h3>
    </div>
    <div class="column has-text-centered is-hidden-touch">
        <h3 *ngIf="project_order" class="has-text-success"><i class="fas fa-check-circle"></i></h3>
        <h3 *ngIf="!project_order" class="has-text-danger"><i class="fas fa-times-circle"></i></h3>
    </div>
</div>
